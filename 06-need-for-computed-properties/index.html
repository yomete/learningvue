<html>
    <head>
        <title></title>
    </head>

    <body>

        <div id="root">
            <h1>{{reversedMessage}}</h1>
            <h1>All tasks</h1>
            <ul>
                <li v-for="task in tasks" v-text="task.description">

                </li>
            </ul>

            <h2>InComplete Tasks</h2>
            <ul>
                <li v-for="task in incompleteTasks" v-text="task.description">

                </li>
            </ul>
        </div>


        <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>

        <script>

            var app = new Vue({

                el : '#root',
                data: {
                    message: 'Hello World',
                    tasks: [
                        { description: 'go to the mall', completed:false },
                        { description: 'go to the store', completed:true },
                        { description: 'work out', completed:true },
                        { description: 'clear inbox', completed:false },
                        { description: 'pick up groceries', completed:true }
                    ]
                },

                computed: {
                    reversedMessage() {
                        return this.message.split('').reverse('').join('');
                    },
                    incompleteTasks() {
                        return this.tasks.filter(task => ! task.completed)
                    }


                }
            })

        </script>
    </body>
</html>
