<html>
    <head>
        <title></title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.min.css" rel="stylesheet">
        <style type="text/css">
            body {
                padding-top: 40px;
            }
        </style>
    </head>

    <body>

        <div id="root" class="container">

            <progress-view inline-template>
                <div>
                    <h1>Your progress through this course is {{completionRate}}%</h1>

                    <p>
                        <button @click="completionRate += 10">Update completion rate</button>
                    </p>
                </div>

            </progress-view>


        </div>

        <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>

        <script src="main.js"></script>
    </body>
</html>
